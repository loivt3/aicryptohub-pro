services:
  # Backend API
  backend:
    build: ../backend
    container_name: aicryptohub-api
    restart: unless-stopped
    ports:
      - "8001:8000"
    env_file:
      - ../backend/.env
    environment:
      - REDIS_URL=redis://redis:6379
    depends_on:
      - redis
    networks:
      - aicryptohub

  # Frontend
  frontend:
    build: ../frontend
    container_name: aicryptohub-web
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NUXT_PUBLIC_API_BASE=http://backend:8000/api/v1
    depends_on:
      - backend
    networks:
      - aicryptohub

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: aicryptohub-redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    networks:
      - aicryptohub

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: aicryptohub-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    networks:
      - aicryptohub

networks:
  aicryptohub:
    driver: bridge

volumes:
  redis_data:


